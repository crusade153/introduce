<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #00d4ff;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 30px rgba(0,0,0,0.15);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: width 0.3s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: var(--dark);
            transition: all 0.3s;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></linearGradient></defs><path d="M0,300 Q300,100 600,300 T1200,300 L1200,600 L0,600 Z" fill="url(%23g)"/></svg>');
            opacity: 0.3;
            animation: wave 15s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 0 20px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-content .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-10px) translateX(-50%); }
            60% { transform: translateY(-5px) translateX(-50%); }
        }

        .scroll-indicator svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Section Styles */
        section {
            padding: 100px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5em;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-content h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .about-content p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .skill-item {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            cursor: default;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .contact-info-box {
            background: var(--light);
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid var(--primary);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .contact-item svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }

        /* Experience Section */
        .timeline {
            position: relative;
            padding-left: 50px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }

        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .timeline-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -45px;
            top: 35px;
            width: 15px;
            height: 15px;
            background: var(--primary);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 3px var(--primary);
        }

        .timeline-item h3 {
            font-size: 1.5em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .timeline-item .period {
            display: inline-block;
            background: var(--light);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        /* Board Section */
        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .board-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .board-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .board-card-header {
            height: 150px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .board-card-body {
            padding: 25px;
        }

        .board-card-body h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .board-card-body p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .board-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #999;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        /* Contact Form */
        .contact-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 100px 40px;
            color: white;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-section .section-title {
            color: white;
        }

        .contact-section .section-title::after {
            background: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            background: rgba(255,255,255,0.95);
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(255,255,255,0.95);
            color: #155724;
        }

        .message.error {
            background: rgba(255,255,255,0.95);
            color: #721c24;
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 40px;
            text-align: center;
        }

        footer p {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                background: white;
                flex-direction: column;
                width: 100%;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                transition: right 0.3s;
            }

            .nav-links.active {
                right: 0;
            }

            .mobile-toggle {
                display: flex;
            }

            .hero-content h1 {
                font-size: 2.5em;
            }

            .hero-content .subtitle {
                font-size: 1.2em;
            }

            .about-grid {
                grid-template-columns: 1fr;
            }

            .timeline {
                padding-left: 30px;
            }

            .timeline::before {
                left: 10px;
            }

            .timeline-item::before {
                left: -35px;
            }

            section {
                padding: 60px 20px;
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loading">

    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">MyPortfolio</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#board">Board</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="mobile-toggle" id="mobileToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 id="hero-name">Loading...</h1>
            <p class="subtitle" id="hero-title">Loading...</p>
            <a href="#about" class="cta-button">Explore More</a>
        </div>
        <div class="scroll-indicator">
            <svg viewBox="0 0 24 24">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2 class="section-title">About Me</h2>
        <div class="about-grid">
            <div class="about-content">
                <h3>ÏïàÎÖïÌïòÏÑ∏Ïöî!</h3>
                <p id="about-intro">Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                <div class="contact-info-box">
                    <div id="contact-details"></div>
                </div>
            </div>
            <div>
                <h3 style="margin-bottom: 30px; color: var(--primary);">Skills & Expertise</h3>
                <div class="skills-grid" id="skills-grid"></div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
        <h2 class="section-title">Work Experience</h2>
        <div class="timeline" id="timeline"></div>
    </section>

    <!-- Board Section -->
    <section id="board" style="background: var(--light);">
        <h2 class="section-title">Í≥µÏßÄÏÇ¨Ìï≠</h2>
        <div class="board-grid" id="board-grid"></div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <div class="contact-container">
            <h2 class="section-title">Contact Me</h2>
            <div id="form-message" class="message"></div>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Ïù¥Î¶Ñ" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Ïù¥Î©îÏùº" required>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Ï†ÑÏÜ°ÌïòÍ∏∞</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyPortfolio. All rights reserved.</p>
    </footer>

    <script>
        // ‚ö†Ô∏è Apps Script Web App URL (Ïó¨Í∏∞Ïóê Î∞∞Ìè¨Ìïú URL ÏûÖÎ†•!)
        const API_URL = 'https://script.google.com/macros/s/AKfycby5yxJoTGx3EgFTyCKvtm31frYqP-J58eih3gvWFJcwzPqwBDSoVMRtPBYD3M1X39Y/exec';

        // Navigation Scroll Effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile Menu Toggle
        document.getElementById('mobileToggle').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('active');
        });

        // Smooth Scroll & Active Link
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                    document.getElementById('navLinks').classList.remove('active');
                    
                    // Update active link
                    document.querySelectorAll('.nav-links a').forEach(link => {
                        link.classList.remove('active');
                    });
                    this.classList.add('active');
                }
            });
        });

        // Load Data Functions
        async function loadData(sheet) {
            try {
                const response = await fetch(`${API_URL}?sheet=${sheet}`);
                return await response.json();
            } catch (error) {
                console.error(`${sheet} Î°úÎìú Ïã§Ìå®:`, error);
                return null;
            }
        }

        // Display Profile
        async function displayProfile() {
            const data = await loadData('profile');
            if (!data) return;

            document.getElementById('hero-name').textContent = data.name;
            document.getElementById('hero-title').textContent = data.title;
            document.getElementById('about-intro').textContent = data.intro;

            const contactHtml = `
                <div class="contact-item">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    ${data.email}
                </div>
                <div class="contact-item">
                    <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
                    ${data.phone}
                </div>
            `;
            document.getElementById('contact-details').innerHTML = contactHtml;

            const skillsHtml = data.skills.map(skill => 
                `<div class="skill-item">${skill.trim()}</div>`
            ).join('');
            document.getElementById('skills-grid').innerHTML = skillsHtml;
        }

        // Display Experience
        async function displayExperience() {
            const data = await loadData('experience');
            if (!data || data.length === 0) {
                document.getElementById('timeline').innerHTML = '<p>Í≤ΩÎ†• Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            const html = data.map(item => `
                <div class="timeline-item">
                    <h3>${item.company} - ${item.position}</h3>
                    <span class="period">${item.period}</span>
                    <p>${item.description}</p>
                </div>
            `).join('');

            document.getElementById('timeline').innerHTML = html;
        }

        // Display Board
        async function displayBoard() {
            const data = await loadData('board');
            if (!data || data.length === 0) {
                document.getElementById('board-grid').innerHTML = '<p>Í≤åÏãúÎ¨ºÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            const icons = ['üì¢', '‚ú®', 'üéØ', 'üí°', 'üöÄ', '‚≠ê'];
            
            const html = data.map((item, index) => `
                <div class="board-card">
                    <div class="board-card-header">${icons[index % icons.length]}</div>
                    <div class="board-card-body">
                        <h3>${item.title}</h3>
                        <p>${item.content}</p>
                        <div class="board-meta">
                            <span>${item.date}</span>
                            <span>${item.author}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('board-grid').innerHTML = html;
        }

        // Contact Form Submit
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            const messageDiv = document.getElementById('form-message');
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Ï†ÑÏÜ° Ï§ë...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + result.message;
                    messageDiv.style.display = 'block';
                    e.target.reset();
                } else {
                    throw new Error(result.error || 'Ï†ÑÏÜ° Ïã§Ìå®');
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Ï†ÑÏÜ° Ïã§Ìå®: ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = 'Ï†ÑÏÜ°ÌïòÍ∏∞';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                displayProfile(),
                displayExperience(),
                displayBoard()
            ]);

            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });

        // Scroll Animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Apply animation to sections
        setTimeout(() => {
            document.querySelectorAll('section').forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                section.style.transition = 'all 0.6s ease';
                observer.observe(section);
            });
        }, 600);
    </script>
</body>
</html>
